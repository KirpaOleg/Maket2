<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XBox</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style/main.css">
</head>

<body>
  <nav class="menu">
       <div class="container">
         <div class="container__menu">
          <div class="menu__inner">
            <div class="menu__logo">
              <a href="#">
                  <img src="./images/Menu/xbox.png">
                </a>
            </div>       
            <div class="menu__list">
               <ul class="menu__list-items">
                  <li class="menu__list-item">
                    <a href="#">
                      <div class="menu__list-name">
                        Games
                      </div>
                      <div class="menu__list-shape">
                        <img src="./images/Menu/Shape.png">
                      </div>
                    </a>
                  </li>
                  <li class="menu__list-item">
                    <a href="#">
                      <div class="menu__list-name">
                        Consoles
                      </div>
                      <div class="menu__list-shape">
                        <img src="./images/Menu/Shape.png">
                      </div>
                    </a>
                  </li>
                  <li class="menu__list-item">
                    <a href="#">
                      <div class="menu__list-name">
                        Community
                      </div>
                    </a>
                  </li>
                  <li class="menu__list-item">
                    <input type="search" name="q" placeholder="Search"> 
                  </li>
                  <li class="menu__list-item">
                    <div class="menu__list-inner">
                      <a href="#">
                        <div class="menu__list-shape1">
                          <img src="./images/Menu/Shape1.png">
                        </div>
                        <div class="menu__list-name">
                          My XBOX
                        </div>
                        <div class="menu__list-shape">
                          <img src="./images/Menu/Shape.png">
                        </div>
                      </a>
                    </div>
                  </li>
                </ul>
            </div>
          </div>
        </div>
      </div>
  </nav>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="container-end">
          <div class="container__menu-end">
          </div>
        </div>
          <div class="header__about">
            <div class="header__about-inner">
              <div class="header-text__title">
                Star Wars
              </div>
              <div class="header-text__discribe">
                Battlefront II
              </div>
            </div>
          </div>
          <div class="header__slayder">
            <div class="header__slayder-prev">
              <img src="./images/Carousel/icon-prev.png">
            </div>
            <div class="header__slayder-next">
              <img src="./images/Carousel/icon-next.png">
            </div>
          </div>
          <div class="header__button">
            <button class="header__trailer">
              Watch Trailer
            </button>
            <button class="header__game">
              Explore Games
            </button>
          </div>
          <div class="header__indicator-slayder">
            <div class="header__indicator">
              <div class="header__indicator-inner1"></div>
              <div class="header__indicator-inner"></div>
              <div class="header__indicator-inner"></div>
            </div>
          </div>
          
        
      </div>
    </div>
  </header>
</body>
</html>
